<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas de Control de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center mt-5 nb-5 text-primary">My Proyect</h1>
    <div class="container text-center">
        <div class="card">
            <div class="card-body">
                <form action="" method="POST">
                <div class="row align-items-start">
                    <div class="col">
                        <label >USUARIO</label>
                        <input type="text" class="form-control mb-3" name="user">
                    <div class="col">
                            <label >CONTRASEÑA</label>
                            <input type="text" class="form-control mb-3" name="pass">
                    </div> 
                    <div class="col">
                            <label >CONTRASEÑA</label>
                            <input type="text" class="form-control mb-3" name="pass">
                    </div> 
                    <div class="col">
                                <button type="text" class="btn btn-primary mb-3 mt-4" type="submit" name="pass">Guardar</button>
                    </div> 
                </form>
                <table class="table table-hover">
                    <thead>  
                            <th scope="col">#</th>  
                            <th scope="col">RegOP</th>
                            <th scope="col">Accion</th>     
                            <th scope="col">Accion</th>                  
                    </thead>                 
                <tbody>
                    {% for d in data %}
                    <tr>
                        <td>{{d.Validados}}</td>
                        <td>{{d.RegOP}}</td>
                        <td>{{d.dtype}}</td>
                      
                        <td><button type="button" class="btn btn-light">Guardar</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>

</body>
</html>
